<div class="modal rating-block" ui-if="modalSimpleRate" ui-state='modalSimpleRate'>
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button ui-turn-off="modalSimpleRate" class="btn rating-close pull-right"><i class="fa fa-close"></i></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-xs-12">
                        <p class="title-text p-b-2">Please rate before reviewing.</p>
                        <div star-rating ng-model="eateryCtrl.simpleRate" max="5"></div>
                        <p><button class="rate-submit" ng-click="eateryCtrl.submitSimpleRate()">Submit</button></p>
                        <a href="#/eateries/ratings/{{ eatery.id }}">Go to Advance Rating</a>
                    </div>
                </div>
                <div class="row" ng-if="eateryCtrl.busy">
                    <ng-include src=" 'list-loader.html' "></ng-include>
                </div>
            </div>
        </div>
    </div>
</div>
