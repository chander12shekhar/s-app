<section class="app-body section app-itemhomelist-innerpadding container-fluid eateries-list"
         ng-controller="RegisterController as ctrl"
         ng-show="ctrl.logged()">
    <div class="scrollable-header foodee-navbar">
        <div class="col-xs-12 title"><div>Tell us about yourself</div></div>
    </div>

    <div class="scrollable" style="margin-top: 8vw;padding-bottom: 8vw;">
        <div class="scrollable-content foodee-form" id="add-spice">
            <form name="addSpice" ng-submit="ctrl.addSpice()" class="col-xs-12" style="padding: 0 0 5vw 0;">
                <div class="col-xs-12 p-0">
                    <div class="alert alert-success caps p-2 f-3p5" role="alert">
                        <i class="fa fa-info"></i> Personal information
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group col-xs-12 p-t-0">
                        <input type="text" class="form-control Fname" ng-model="ctrl.user.firstName"
                               placeholder="First name" ng-focus="ctrl.removeError('Fname')"/>
                    </div>
                    <div class="form-group col-xs-12 p-t-0">
                        <input type="text" class="form-control Lname" ng-model="ctrl.user.lastName"
                               placeholder="Last name" ng-focus="ctrl.removeError('Lname')"/>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group col-xs-3 form-label p-b-0">
                        <p class="l-h-10" style="margin-bottom: 0;">D.O.B</p>
                    </div>
                    <div class="form-group col-xs-9 p-t-0 option-selector" style="max-height: 15vw;">
                        <div class="pull-left dob-select" style="width: 100%;">
                            <input class="btn btn-primary f-3p8 dob" type="date" max="2016-12-31" ng-focus="ctrl.removeError('dob')" ng-model="ctrl.dateOfBirth" placeholder="DD/MM/YYYY"/>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group col-xs-3">
                        Gender
                    </div>
                    <div class="form-group col-xs-9 option-selector">
                        <div class="buttons pull-left" style="width: 100%;">
                            <label class="btn btn-primary pull-left f-3p8 gender-check" ng-click="ctrl.removeErrorGender('gender-check')" style="max-width: 20vw;" ng-model="ctrl.user.gender" btn-radio="'Male'">
                                <i class="fa fa-male"></i> Male
                            </label>
                            <label class="btn btn-primary m-l-3 pull-left f-3p8 gender-check" ng-click="ctrl.removeErrorGender('gender-check')" style="max-width: 25vw;" ng-model="ctrl.user.gender" btn-radio="'Female'">
                                <i class="fa fa-female"></i> Female
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group col-xs-5" style="padding-top: 3.5vw;">
                        Strictly Vegetarian?
                    </div>
                    <div class="form-group col-xs-7 option-selector">
                        <select class="form-control select-box EmenuType" ng-model="ctrl.user.vegetarian" id="mySelect"
                                ng-options="o.v as o.n for o in [{ n: 'No', v: false }, { n: 'Yes', v: true }]">
                        </select>
                    </div>
                </div>
                <div class="col-xs-12 p-0">
                    <div class="alert alert-success caps p-2 f-3p5" role="alert" style="display: inline-block;width: 100%;">
                        <i class="fa fa-barcode"></i> Referral Code
                        <div class="form-group col-xs-12">
                            <input type="text" class="form-control" placeholder="Enter your friend's Referral code"
                                   ng-model="ctrl.refCode" maxlength="8" style="text-transform: uppercase;"
                                   typeahead="state.label for state in ctrl.verifyReferralCode()"
                                   typeahead-wait-ms="10" />
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 p-0">
                    <div class="alert alert-success caps p-2 f-3p5" role="alert">
                        <i class="fa fa-flag"></i> Origin
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group col-xs-12 p-t-0">
                        <input type="text" class="form-control Corigin" ng-model="ctrl.user.countryOfOrigin"
                               placeholder="Country of Origin" ng-focus="ctrl.removeError('Corigin')"/>
                    </div>
                    <div class="form-group col-xs-12 p-t-0">
                        <input type="text" class="form-control Sorigin" ng-model="ctrl.user.stateOfOrigin"
                               placeholder="State of Origin" ng-focus="ctrl.removeError('Sorigin')"/>
                    </div>
                    <div class="form-group col-xs-12 p-t-0">
                        <input type="text" class="form-control Coorigin" ng-model="ctrl.user.cityOfOrigin"
                               placeholder="City of Origin" ng-focus="ctrl.removeError('Coorigin')"/>
                    </div>
                </div>
                <div class="col-xs-12 p-0">
                    <div class="alert alert-success caps p-2 f-3p5" role="alert">
                        <i class="fa fa-flag"></i> Current Location
                    </div>
                </div>
                <div class="col-xs-12">
                    <div class="form-group col-xs-12 p-t-0">
                        <input type="text" class="form-control country" ng-model="ctrl.user.currentLocationCountry"
                               placeholder="Current Country" ng-focus="ctrl.removeError('country')"/>
                    </div>
                    <div class="form-group col-xs-12 p-t-0">
                        <input type="text" class="form-control location" ng-model="ctrl.user.currentLocationState"
                               placeholder="Current State" ng-focus="ctrl.removeError('location')"/>
                    </div>
                    <div class="form-group col-xs-12 p-t-0">
                        <input type="text" class="form-control city" ng-model="ctrl.user.currentCity"
                               placeholder="Current City" ng-focus="ctrl.removeError('city')"/>
                    </div>
                </div>
                <div class="col-xs-12 text-center">
                    <button class="update-button btn">Update</button>
                </div>
            </form>
        </div>
    </div>
</section>
