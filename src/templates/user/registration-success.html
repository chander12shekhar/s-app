<section class="app-body section app-itemhomelist-innerpadding container-fluid eateries-list"
         ng-controller="RegisterController as ctrl">
    <div class="scrollable-header foodee-navbar">
        <div class="col-xs-2 p-0 pull-left to-the-top inherit-height">
        </div>
        <div class="col-xs-8 title">
            <div>Registration Successful</div>
        </div>
        <div class="p-0 col-xs-2 inherit-height">
        </div>
    </div>

    <div class="scrollable" style="margin-top: 8vw;padding-bottom: 8vw;">
        <div class="scrollable-content foodee-form">
            <form name="addSpice" class="col-xs-12" style="padding: 0 0 5vw 0;">
                <div class="col-xs-12">
                    <div class="form-group col-xs-12 option-selector p-b-0 p-t-0 text-center" style="margin-top: 3vh;">
                        <div class="text-center">
                            <i class="fa fa-check-circle" style="font-size: 20vw;color: #a8ca2b;"></i>
                            <br />
                        </div>
                        <div style="font-size: 5vw;font-weight: bold;">Awesome!!! <br /></div>
                        <div style="font-size: 3.5vw;line-height: 5vw;">Thank you for registering.<br /><br />
                        foodeebuddee recommends based on you for you.<br />
                        We need to know your <b>Taste & Preferences</b> for us to start recommending.<br /></div>
                    </div>
                </div>
                <div class="col-xs-12 text-center">
                    <a href="#/meal-preference"><button class="update-button btn">Add more info</button></a>
                    <button class="update-button btn" ng-click="ctrl.successSkip()">Skip to Home</button>
                </div>
            </form>
        </div>
    </div>
</section>
