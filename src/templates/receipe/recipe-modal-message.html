<div class="modal" ui-if="modalComment" ui-state='modalComment' ng-controller="ModalController as ctrl">
  <div class="modal" ui-if="modalMessage" ui-state='modalMessage'>
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">{{ctrl.messageTitle}}</h4>
        </div>
        <div class="modal-body">
          <div>{{ctrl.messageBody}}</div>
        </div>
        <div class="modal-footer">
          <button ui-turn-off="modalMessage" class="btn btn-default primary-btn">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
