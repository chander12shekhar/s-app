<div class="modal modal-success" ui-if="modalSuccess" ui-state='modalSuccess' ng-controller="RecipeDetailController as receipeCtrl">
    <div class="modal-backdrop in"></div>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{{"Success"}}</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <i class="col col-xs-12 fa fa-smile-o"></i>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h4 class="modal-title">{{"Successful Transaction"}}</h4>
                    </div>
                </div>
            </div>
             <div class="modal-footer">
                <button ui-turn-off="modalSuccess" class="btn btn-default primary-btn">Close</button>
            </div>
        </div>
    </div>
</div>
